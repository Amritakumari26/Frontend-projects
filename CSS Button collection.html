<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Effects</title>
  <style>
    body {
      background-color: #4d515d;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2 {
      color: #eae4e4;
    }

    .section {
      margin: 50px 0;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-yellow { background: #ffcc00; color: #000; }
    .btn-yellow:hover { background: #e6b800; }

    .btn-red { background: #e74c3c; color: white; border-radius: 30px; }
    .btn-red:hover { background: #c0392b; }

    .btn-neon {
      background: transparent;
      color: #00ffea;
      border: 2px solid #00ffea;
    }
    .btn-neon:hover {
      background: #00ffea;
      color: black;
    }

    .btn-gradient {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
    }
    .btn-gradient:hover { transform: scale(1.1); }

    .btn-shadow {
      background: #3498db;
      color: white;
    }
    .btn-shadow:hover {
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
      transform: translateY(-3px);
    }

    .btn-pulse {
      background: #9b59b6;
      color: white;
    }
    .btn-pulse:hover {
      animation: pulse 0.6s ease infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn-disabled {
      background: #aaa;
      color: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-download {
      background: #16a085;
      color: white;
    }
    .btn-download:hover {
      background: #12876f;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
    }
    .tooltip-text {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      padding: 5px 8px;
      border-radius: 6px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 13px;
    }
    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .animated-box {
      width: 200px;
      height: 100px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      animation: bounce 2s infinite;
      margin: 20px auto;
    }

    .animated-box.spin {
      animation: spin 3s linear infinite;
      background: linear-gradient(to right, #f12711, #f5af19);
    }

    .animated-box.fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    .toggle-btn {
      background-color: #2c3e50;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>CSS Buttons & Animated Boxes</h1>

  <div class="section">
    <h2>üé® Creative CSS Buttons</h2>
    <div class="button-container">
      <button class="btn-yellow">üîî Notify</button>
      <button class="btn-red">‚ù§Ô∏è Like</button>
      <button class="btn-neon">Neon Outline</button>
      <button class="btn-gradient">Gradient Glow</button>
      <button class="btn-shadow">Shadow Hover</button>
      <button class="btn-pulse">Pulse Effect</button>
      <button class="btn-disabled" disabled>üîí Disabled</button>
      <a href="resume.pdf" download><button class="btn-download">‚¨áÔ∏è Download Resume</button></a>
      <div class="tooltip-container">
        <button class="btn-yellow">‚ùì Hover Me</button>
        <div class="tooltip-text">This is a tooltip!</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üí• CSS Animated Boxes</h2>
    <div class="animated-box">Bounce</div>
    <div class="animated-box spin">Spin</div>
    <div class="animated-box fade-in">Fade In</div>
  </div>

  <button class="toggle-btn" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
