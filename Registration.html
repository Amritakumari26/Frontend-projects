<!DOCTYPE html>
<html>
 <head>
    <title>Student Registration Form</title>
 </head>
 <body>

   <h1>📋 Student Registration Form</h1>

   <h2>👤 Personal Information</h2>
   <form>
     <label for="fullname">Full Name:</label><br>
     <input type="text" id="fullname" name="fullname" required><br><br>

     <label for="email">Email:</label><br>
     <input type="email" id="email" name="email" required><br><br>

     <label for="password">Password:</label><br>
     <input type="password" id="password" name="password" required><br><br>

     <label for="dob">Date of Birth:</label><br>
     <input type="date" id="dob" name="dob"><br><br>

     <label>Gender:</label><br>
     <input type="radio" id="male" name="gender" value="Male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender" value="Female">
     <label for="female">Female</label>
     <input type="radio" id="other" name="gender" value="Other">
     <label for="other">Other</label><br><br>

     <h2>🎓 Education</h2>
      <table border="1" cellpadding="8">
         <tr>
           <th>Qualification</th>
           <th>Board/University</th>
           <th>Year</th>
         </tr>
         <tr>
         <td>10th</td>
         <td><input type="text" name="board10"></td>
         <td><input type="text" name="year10"></td>
         </tr>
         <tr>
           <td>12th</td>
           <td><input type="text" name="board12"></td>
           <td><input type="text" name="year12"></td>
           </tr>
           <tr>
             <td>B.Tech</td>
             <td><input type="text" name="boardUG"></td>
             <td><input type="text" name="yearUG"></td>
           </tr>
     </table>

     <br>
     <h2>💼 Skills</h2>
     <input type="checkbox" id="html" name="skills" value="HTML">
     <label for="html">HTML</label>
     <input type="checkbox" id="css" name="skills" value="CSS">
     <label for="css">CSS</label>
     <input type="checkbox" id="c" name="skills" value="C Language">
     <label for="c">C Language</label>
     <input type="checkbox" id="js" name="skills" value="JavaScript">
     <label for="js">JavaScript</label><br><br>

     <h2>📝 Hobbies</h2>
     <ul>
        <li>Solving C Programming Problems</li>
        <li>Creating Web Pages</li>
       <li>Reading Tech Blogs</li>
     </ul>

     <br>
     <input type="submit" value="Submit Registration">
  </form>

  <hr>
  <footer>
    <p>Form Created by Amrita Kumari | Day 2 HTML Practice</p>
  </footer>
 </body>
</html>
